buildscript {
    repositories {
mavenCentral()
        maven { url 'http://download.crashlytics.com/maven' }

}
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12+'
        classpath 'com.crashlytics.tools.gradle:crashlytics-gradle:1.+'

    }
}
apply plugin: 'com.android.application'
apply plugin: 'crashlytics'

repositories {
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }
    mavenCentral()
    maven { url 'http://download.crashlytics.com/maven' }

    maven { url "https://raw.github.com/kolavar/android-support-v4-preferencefragment/master/maven-repository/" }
}

android {
    compileSdkVersion 19
    buildToolsVersion '20'

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 19
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.astuetz:pagerslidingtabstrip:1.0.1'
    compile 'com.github.gabrielemariotti.changeloglib:library:1.5.1'
    compile 'com.mcxiaoke.volley:library:1.0.+@aar'
    compile ('de.keyboardsurfer.android.widget:crouton:1.8.4') {
        exclude module: 'support-v4'
    }
    compile ('com.android.support:support-v4-preferencefragment:1.0.0@aar'){
        exclude module: 'support-v4'
    }
    compile 'com.ocpsoft:ocpsoft-pretty-time:1.0.7'
    compile 'com.github.castorflex.smoothprogressbar:library:0.5.2'
    compile 'com.android.support:support-v4:19.1.0'
    compile 'com.android.support:appcompat-v7:19.1.0'
    compile 'com.rosaloves:bitlyj:2.0.0'
    compile 'com.nhaarman.listviewanimations:library:2.6.0'
    compile 'com.crashlytics.android:crashlytics:1.+'
    compile 'com.etsy.android.grid:library:1.0.5'
}
